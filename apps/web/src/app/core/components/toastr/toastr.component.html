<div class="d-flex align-items-center">
    <div class="toast-icon toast-icon-success flex-shrink-0 mr-3">
        <svg class="fill-success-600" viewBox="0 0 24 24" width="32" height="32">
            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" stroke="none" />
        </svg>
    </div>
    <div class="toast-icon toast-icon-error flex-shrink-0 mr-3">
        <svg class="fill-danger-600" viewBox="0 0 24 24" width="32" height="32">
            <path d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" stroke="none" />
        </svg>
    </div>
    <div class="flex-grow-1">
        <h6 class="mb-2 font-weight-medium" *ngIf="title">{{ title }}</h6>
        <div *ngIf="message && options.enableHtml" [class]="options.messageClass" [innerHTML]="message"></div>
        <div *ngIf="message && !options.enableHtml" [class]="options.messageClass">{{ message }}</div>
    </div>
</div>
