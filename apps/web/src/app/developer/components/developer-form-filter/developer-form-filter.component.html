<form novalidate [formGroup]="formFilter">
    <div class="row justify-content-between">
        <div class="col-4">
            <div class="form-control-wrapper form-control-wrapper-both">
                <span class="form-control-action">
                    <svg class="icon fill-gray-400" viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" stroke="none" />
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Search developer by username..." formControlName="search">
            </div>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="showDeveloperCreate()">
                <span class="d-flex align-items-center">
                    <span>Create Developer</span>
                </span>
            </button>
        </div>
    </div>
</form>
