<form novalidate [formGroup]="formDelete" (submit)="deleteDeveloper()">
    <div class="modal-header align-items-center">
        <h4 class="modal-title pull-left">Delete Developer</h4>
        <a class="text-muted" href="javascript:;" (click)="modalRef.hide()">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" stroke="none" />
            </svg>
        </a>
    </div>
    <div class="modal-body">
        <div>Are you sure to delete <strong>{{ developer?.username }}</strong> info?</div>
    </div>
    <div class="modal-footer justify-content-end">
        <a href="javascript:;" class="btn btn-link" (click)="modalRef.hide()">Close</a>
        <button type="submit" class="btn btn-danger" [disabled]="formDelete.invalid || (isFormDeleteLoading$ | async)">
            <ui-spinner [class.active]="isFormDeleteLoading$ | async">Delete</ui-spinner>
        </button>
    </div>
</form>
